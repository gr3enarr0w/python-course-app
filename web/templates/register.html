<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Star Wars RPG Character Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        body {
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 70%);
            color: #e0e0e0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .auth-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 1px solid #ffd700;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .auth-header p {
            color: #e0e0e0;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #ffd700;
        }
        .form-input {
            padding: 0.75rem;
            border: 1px solid #ffd700;
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
        }
        .form-input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.3);
        }
        .btn {
            padding: 0.75rem;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover {
            background: linear-gradient(135deg, #ffed4e, #ffd700);
            transform: translateY(-1px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .success-message {
            color: #28a745;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
        .password-requirements ul {
            margin: 0.5rem 0 0 1rem;
        }
        .auth-links {
            text-align: center;
            margin-top: 1rem;
        }
        .auth-links a {
            color: #007cba;
            text-decoration: none;
        }
        .password-generator {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Register</h1>
            <p>Star Wars RPG Character Manager</p>
            <small>Registration is by invite only</small>
        </div>
        
        <form class="auth-form" id="registerForm">
            <div class="form-group">
                <label class="form-label" for="inviteCode">Invite Code</label>
                <input type="text" class="form-input" id="inviteCode" name="inviteCode" required placeholder="Enter your invite code">
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required>
                <div class="password-generator">
                    <button type="button" class="btn btn-secondary" id="generatePassword">Generate Secure Password</button>
                    <button type="button" class="btn btn-secondary" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div class="password-requirements">
                    <strong>Password Requirements:</strong>
                    <ul>
                        <li>At least 20 characters long</li>
                        <li>Contains uppercase and lowercase letters</li>
                        <li>Contains at least one number</li>
                        <li>Contains at least one special character</li>
                    </ul>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-input" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">Register</button>
            
            <div id="message"></div>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>

    <script>
        function generateSecurePassword() {
            const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const lowercase = 'abcdefghijklmnopqrstuvwxyz';
            const numbers = '0123456789';
            const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';
            const allChars = uppercase + lowercase + numbers + symbols;
            
            let password = '';
            
            // Ensure at least one character from each category
            password += uppercase[Math.floor(Math.random() * uppercase.length)];
            password += lowercase[Math.floor(Math.random() * lowercase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += symbols[Math.floor(Math.random() * symbols.length)];
            
            // Fill remaining characters
            for (let i = 4; i < 24; i++) {
                password += allChars[Math.floor(Math.random() * allChars.length)];
            }
            
            // Shuffle the password
            return password.split('').sort(() => Math.random() - 0.5).join('');
        }
        
        document.getElementById('generatePassword').addEventListener('click', () => {
            const password = generateSecurePassword();
            document.getElementById('password').value = password;
            document.getElementById('confirmPassword').value = password;
        });
        
        document.getElementById('togglePassword').addEventListener('click', () => {
            const passwordField = document.getElementById('password');
            const confirmField = document.getElementById('confirmPassword');
            const toggleBtn = document.getElementById('togglePassword');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                confirmField.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                confirmField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const inviteCode = document.getElementById('inviteCode').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const registerBtn = document.getElementById('registerBtn');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error-message">Passwords do not match</div>';
                return;
            }
            
            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        invite_code: inviteCode,
                        email,
                        username,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="success-message">Registration successful! You can now login.</div>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div class="error-message">${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">Registration failed: ${error.message}</div>`;
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });
    </script>
</body>
</html>
